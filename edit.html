<head>
<script type="text/javascript">
	function stopme(s, e){
		if (!confirm("Are you sure you want to delete this page?")) return;
		window.location.href = "/delete/{{.Title}}";
    }
</script>
<h1>Editing {{.Title}}</h1>
<button type="button" onclick="javascript: window.history.back();">Cancel</button>
</br></br>
<button type="button" onclick="javascript: try{stopme();} catch(e) {alert(e);} ">Delete</button>
</br></br>
